
<div class="pagetitle">
      <h1>Dashboard</h1>
      <nav class="mt-3">
            <ol class="breadcrumb">
                  <li class="breadcrumb-item">
                        <router-link to="/home">Home</router-link>
                  </li>
                  <li class="breadcrumb-item">
                        <router-link to="/holiday-date">Holiday Date</router-link>
                  </li>
                  <li class="breadcrumb-item">
                        <a>{{textBreadcrumb }}</a>
                  </li>
            </ol>
      </nav>
</div>
<div class="row">
      <div class="col-lg-12">
            <div class="card">
                  <div class="card-body p-5">
                        <div class="row mb-4">
                              <div class="col-lg-6">
                                    <label class="form-label">Country Code</label>
                                    <input type="text" v-model="holidayDateForm.countrycode" class="form-control" disabled>
                              </div>
                        </div>
                        <div class="row mb-4">
                              <div class="col-md-6">
                                    <label class="form-label">Base Date</label>
                                    <input type="date" class="form-control" v-model="holidayDateForm.basedate" />
                                    <div v-if="isInvalide && !holidayDateForm.basedate" class="invalid">Date
                                          is require</div>
                              </div>
                              <div class="col-md-6">
                                    <label class="form-label">Holiday Date</label>
                                    <select class="form-select" v-model="holidayDateForm.holidaydate">
                                          <option v-for="item in holidayDateList" :key="item.key" :value="item.key">{{ item.value }}</option>
                                    </select>
                              </div>
                        </div>
                        <div class="d-flex">
                              <div class="btn-back">
                                    <button type="button" class="btn btn-dark px-4" @click="handleBack">Back</button>
                              </div>
                              <div class="btn-save mx-3">
                                    <button type="button" class="btn btn-primary px-4 btnSave" @click="handleSave" :class="isLoading ? `disabled` : ''">
                                        <span :class="isLoading ? `loader` : ''"></span>
                                        Save
                                    </button>
                              </div>
                        </div>
                  </div>
            </div>
      </div>
</div>
