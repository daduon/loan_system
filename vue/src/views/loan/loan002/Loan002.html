<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <router-link to="/home">Home</router-link>
            </li>
            <li class="breadcrumb-item">
                <router-link to="/loan">Loan</router-link>
            </li>
            <li class="breadcrumb-item">
                <a>Create Loan</a>
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <h5 class="card-title">Create Loan</h5>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="form-label">Customer</label>
                        <select class="form-select" v-model="customer_selected_id" @change="GetCustomer()">
                            <option disabled selected value="">
                                Select a Customer
                            </option>
                            <option v-for="(item,index) in customer" :key="index" :value="index">
                                {{item.id}} - {{item.customer_name}}
                            </option>
                        </select>
                        <div v-if="isInvalide && customer_selected_id === ''" class="invalid">Customer name
                            is require</div>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Loan Amount</label>
                        <input type="number" class="form-control" autofocus v-model="loan_amount" step=".01" min="0" />
                        <div v-if="isInvalide && loan_amount == 0" class="invalid">Lond Amount name
                            is require</div>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label class="form-label">Currency</label>
                        <select class="form-select" v-model="currency">
                            <option value="USD">USD</option>
                            <option value="KHR">KHR</option>
                        </select>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Payment Type</label>
                        <select class="form-select" v-model="borrowingPrinciplePaymentTypeCode"
                            @click="onClickType(borrowingPrinciplePaymentTypeCode)"
                            @change="onChangeType(borrowingPrinciplePaymentTypeCode)">
                            <option value="02">Daily</option>
                            <!-- <option value="0.5">Haft Month</option> -->
                            <option value="01">Monthly</option>
                        </select>
                    </div>

                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="form-label">{{ borrowingPrinciplePaymentTypeCode == '02' ? "Term Daily" : "Term Monthly" }}</label>
                        <input type="number" class="form-control" @change="onChangeInputNumber(inputNumber)" v-model="inputNumber" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">First Payment Date</label>
                        <input type="date" class="form-control" v-model="nDate" />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6">
                        <label class="form-label">Maturity Date</label>
                        <input disabled type="date" class="form-control" v-model.lazy="mDate" />
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Co Employee</label>
                        <select class="form-select" v-model="coemployee_selected_id" @change="GetCOEmployee()">
                            <option disabled selected value="">
                                Select a CO Employee
                            </option>
                            <option v-for="(item,index) in coemployees" :key="index" :value="index">
                                {{item.id}} - {{item.name}}
                            </option>
                        </select>
                        <div v-if="isInvalide && coemployee_selected_id === ''" class="invalid">CO Employee Name
                            is require</div>
                    </div>
                </div>
                <div class="row mt-3 mb-3">
                    <div class="col-12">
                        <span>Total days: {{ borrowingPrinciplePaymentTypeCode == '02' ? countDay : countDayOfMonth }}</span>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6" v-if="isGeneral ===1">
                        <label class="form-label">Interest Rate</label>
                        <input type="number" min="0" v-model="applyInterestRate" class="form-control" />
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <label class="form-label">Remark</label>
                        <textarea v-model="remark" class="form-control" rows="3" style="resize: none"></textarea>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="d-flex mt-4">
                        <div class="btn-back">
                            <button type="button" class="btn btn-dark px-4" @click="handleBack()">
                                Back
                            </button>
                        </div>
                        <div class="btn-save mx-3">
                            <button type="button" class="btn btn-primary px-4" @click="CreateLoan()">
                                Save
                            </button>
                        </div>
                    </div>
                    <!-- <div class="col-md-12">
                        <button
                            class="btn btn-primary w-100"
                            @click="CreateLoan()"
                        >
                            <i class="bi bi-plus-circle"></i> Create Loan
                        </button>
                    </div> -->
                </div>
            </div>
        </div>
    </div>
</div>

<transition name="fade">
    <div class="loader-container" v-if="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</transition>
