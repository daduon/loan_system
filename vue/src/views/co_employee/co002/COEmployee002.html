<Loading :loading="isLoading"></Loading>
<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <router-link to="/home">Home</router-link>
            </li>
            <li class="breadcrumb-item">
                <router-link to="/coemployee">Co Employee</router-link>
            </li>
            <li class="breadcrumb-item">
                <a>{{textBreadcrumb}}</a>
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body p-5">
                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="name" class="form-label">Co Employee Name <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" v-model="coEmployeeInfo.name" id="name">
                        <div v-if="isInvalide && !coEmployeeInfo.name" class="invalid">Co Employee Name
                            is require</div>
                    </div>
                    <div class="col-lg-6">
                        <label for="name" class="form-label">Co Employee Role <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" v-model="coEmployeeInfo.role" id="role">
                        <div v-if="isInvalide && !coEmployeeInfo.role" class="invalid">Co Employee Role is require</div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-lg-6">
                        <label for="co" class="form-label">Phone <span class="text-danger">*</span></label>
                        <input type="text" maxlength="12" minlength="10" class="form-control"
                            v-model="coEmployeeInfo.phone" id="phone"
                            @keydown="formatPhoneNumber($event)">
                        <div v-if="isInvalide && !coEmployeeInfo.phone" class="invalid">Phone is
                            require</div>
                    </div>
                    <div class="col-lg-6">
                        <label for="address" class="form-label">Address <span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="address"
                            v-model="coEmployeeInfo.address">
                        <div v-if="isInvalide && !coEmployeeInfo.address" class="invalid">Address is
                            require</div>
                    </div>
                </div>
                <div class="d-flex mt-4">
                    <div class="btn-back">
                        <button type="button" class="btn btn-dark px-4" @click="handleBack">Back</button>
                    </div>
                    <div class="btn-save mx-3">
                        <button type="button" class="btn btn-primary px-4" @click="handleSave">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
