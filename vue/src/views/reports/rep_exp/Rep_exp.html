<transition name="fade">
    <div class="loader-container" v-if="isLoading">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
</transition>

<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <router-link to="/home">Home</router-link>
            </li>
            <li class="breadcrumb-item">
                <a>Report Expense</a>
            </li>
        </ol>
    </nav>
</div>

<div class="row dec">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Report Expense</h5>
                <div class="row">
                    <div class="col-6">
                        <!-- <div class="search my-2" style="width: 250px">
                            <input type="text" v-model="search" class="form-control" :placeholder="`Search by ${searchBy !== '' ? searchBy : 'name'}`">
                        </div> -->
                    </div>
                    <div class="col-6 text-end">
                        <button type="button" class="btn btn-info mx-2" style="color: white;" @click="exportPdf"><i class="bi bi-file-pdf"></i></button>
                        <button type="button" class="btn btn-warning" style="color: white;" @click="exportExcel"><i class="bi bi-filetype-exe"></i></button>
                    </div>
                </div>
                <div>
                    <table
                        id="loanSummaryTbl"
                        class="table"
                        style="width: 100%"
                    >
                        <thead>
                            <tr>
                                <th>No.</th>
                                <th scope="col" v-for="(item, index) in headers" :key="index">
                                    {{ item.label }}
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(item, index) in expenseList" :key="index">
                                <th scope="row">{{ index + 1 }}</th>
                                <!-- <td>{{ item.expense_no }}</td> -->
                                <td>{{ item.expense_by }}</td>
                                <td>{{ item.expense_date }}</td>
                                <td>{{ item.expense_amount_usd }}</td>
                                <td>{{ item.expense_amount_kh }}</td>
                                <td>{{ item.expense_desc }}</td>
                                <td>{{ item.expense_status }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
