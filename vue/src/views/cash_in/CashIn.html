<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a>{{ 'Insert Cash-In' }}</a>
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body p-5">
                <div class="row mb-4">
                    <div class="col-lg-6">
                        <label class="form-label">Amount USD</label>
                        <input type="number" min="0" v-model="cashInForm.cashInAmountUSD" class="form-control"
                            placeholder="input amount">
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Amount KHR</label>
                        <input type="number" min="0" v-model="cashInForm.cashInAmountKHR" class="form-control"
                            placeholder="input amount">
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-4">
                        <label class="form-label">Cash In User</label>
                        <select class="form-select" v-model="coemployee_selected_id" @change="GetCOEmployee()">
                            <option disabled selected value="">
                                Select a Cash In User
                            </option>
                            <option v-for="(item,index) in coemployees" :key="index" :value="index">
                                {{item.id}} - {{item.name}}
                            </option>
                        </select>
                        <div v-if="isInvalide" class="invalid"> Cash In User is required</div>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-mb-12">
                        <label class="form-label">Description</label>
                        <textarea v-model="cashInForm.description" class="form-control" rows="3" style="resize: none"
                            required></textarea>
                        <div v-if="isInvalide" class="invalid">Description is require</div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="btn-save mt-3">
                        <button type="button" class="btn btn-primary px-4 btnSave" @click="handleSave"
                            :class="isLoading ? `disabled` : ''">
                            <span :class="isLoading ? `loader` : ''"></span>
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
