<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a>{{ 'Expense' }}</a>
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body p-5">
                <div class="row mb-4">
                    <!-- <div class="col-lg-6">
                        <label class="form-label">Base Date</label>
                        <input type="date" class="form-control" v-model="expense.expense_date" />
                        <div v-if="isInvalide && !expense.expense_date" class="invalid">Date is require</div>
                    </div> -->
                    <div class="col-lg-6">
                        <label class="form-label">Expense User</label>
                        <select class="form-select" v-model="expense.expense_by">
                            <option disabled selected value="">Expense user</option>
                            <option v-for="(item,index) in coemployees" :key="index" :value="item.id">
                                {{item.id}} - {{item.name}}
                            </option>
                        </select>
                        <div v-if="isInvalide && !expense.expense_by" class="invalid">Expense user is required</div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-6">
                        <label class="form-label">Amount (USD)</label>
                        <input type="number" class="form-control" autofocus v-model="expense.expense_amount_usd" step=".01" min="0" />
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Amount (KHR)</label>
                        <input type="number" class="form-control" autofocus v-model="expense.expense_amount_kh" step=".01" min="0" />
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-12">
                        <label class="form-label">Description</label>
                        <textarea v-model="expense.expense_desc" class="form-control" rows="3" style="resize: none"></textarea>
                        <div v-if="isInvalide && !expense.expense_desc" class="invalid">Description is required</div>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="btn-save mt-3">
                        <button type="button" class="btn btn-primary px-4 btnSave" @click="handleSave"
                            :class="isLoading ? `disabled` : ''">
                            <span :class="isLoading ? `loader` : ''"></span>
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
