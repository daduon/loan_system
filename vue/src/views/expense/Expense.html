<div class="pagetitle">
    <h1>Dashboard</h1>
    <nav class="mt-3">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a>{{ 'Expense' }}</a>
            </li>
        </ol>
    </nav>
</div>
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body p-5">
                <div class="row mb-4">
                    <div class="col-lg-4">
                        <label class="form-label">Base Date</label>
                        <input type="date" class="form-control" v-model="expense.expense_date" />
                        <div v-if="isInvalide && !expense.expense_date" class="invalid">Date is require</div>
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label">Admin</label>
                        <select class="form-select" v-model="expense.expense_by">
                            <option selected value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="col-lg-4">
                        <label class="form-label">Status</label>
                        <select class="form-select" v-model="expense.expense_status">
                            <option value="01">Active</option>
                            <option value="02">Inactive</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-6">
                        <label class="form-label">Amount (USD)</label>
                        <input type="number" class="form-control" autofocus v-model="expense.expense_amount_usd" step=".01" min="0" />
                        <div v-if="isInvalide && expense.expense_amount_usd == 0" class="invalid">The amount is require</div>
                    </div>
                    <div class="col-lg-6">
                        <label class="form-label">Amount (KH)</label>
                        <input type="number" class="form-control" autofocus v-model="expense.expense_amount_kh" step=".01" min="0" />
                        <div v-if="isInvalide && expense.expense_amount_kh == 0" class="invalid">The amount is require</div>
                    </div>
                </div>
                <div class="row mb-4">
                    <div class="col-lg-12">
                        <textarea v-model="expense.expense_desc" class="form-control" rows="3" style="resize: none"></textarea>
                    </div>
                </div>
                <div class="d-flex">
                    <div class="btn-back">
                        <button type="button" class="btn btn-dark px-4" @click="handleBack">Back</button>
                    </div>
                    <div class="btn-save mx-3">
                        <button type="button" class="btn btn-primary px-4 btnSave" @click="handleSave"
                            :class="isLoading ? `disabled` : ''">
                            <span :class="isLoading ? `loader` : ''"></span>
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
